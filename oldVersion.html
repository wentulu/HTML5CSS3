<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html">
    <title>使用老版来实验header ，footer</title>
  </head>
  <style type="text/css">
    #header,#footer,#sideLeft,#sideRight{
      border:solid 1px #ff0000;
      padding:10px;
      margin:10px;
    }
    #header {width:500px}

    #sideLeft{
      float:left;
      width:60px;
      height:100px;
    }
    #sideRight{
      float:left;
      width:406px;
      height:100px;
    }
    #footer{
      clear:both;
      width:500px;
    }
  </style>

  <body>
    <div id="header">
      导航
    </div>
    <div id="sideLeft">
      菜单
    </div>
    <div id="sideRight">
      内容
    </div>
    <div id="footer">
      底部说明
    </div>
  </body>
</html>
